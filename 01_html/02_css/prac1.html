<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link태그가 style태그보다 위에 있어야 내장방식이 적용됨-->
    <link rel="stylesheet" href="./01_prac1.css" />
    <style>
      h2 {
        background-color: blue;
        color: white;
      }

      h3 {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="background-color: green; color: white">h1 태그</h1>
    <h2>h2 태그</h2>
    <h3>h3 태그</h3>
    <p>p 태그</p>
    <span>span 태그</span>
  </body>
</html>
