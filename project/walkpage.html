<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./walkpage.css" />
    <!-- 구글맵 api를 사용하기 위해 로컬에 작성할 코드를 위해 -->
    <script defer src="./walkpage.js"></script>
    <!-- 원격에 있는 구글 서버로부터 구글맵api를 내려받기 위함 -->
    <!-- defer속성 안줬다고 안떴냐 -->
    <!-- ?key=내api키값&callback=호출되어야하는함수이름 -->
    <!-- <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=내api키&callback=walkMap"
      ></script> -->
  </head>
  <body>
    <header></header>
    <main>
      <!-- 상단 버튼 -->
      <!-- 맵 -->
      <section>
        <div class="topbutton">
          <div class="back" , onclick="location.href='./mypage.html';"></div>
          <div class="weather" , onclick="location.href='./mypage.html';"></div>
        </div>
        <!-- <div class="mapprofile"></div> -->
        <!-- 높이 지정해주지 않으면 영영 안나타남 -->
        <!-- <div id="map"></div> -->
        <!-- 지도를 표시할 div 입니다 -->
        <div id="map" style="width: 100%; height: 350px"></div>

        <script
          type="text/javascript"
          src="//dapi.kakao.com/v2/maps/sdk.js?appkey=
aa"
        ></script>
        <script>
          var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
              center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
              level: 3, // 지도의 확대 레벨
            };

          // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
          var map = new kakao.maps.Map(mapContainer, mapOption);
        </script>
      </section>
      <!-- 산책 수치 -->
      <section>
        <div class="walkinfo">
          <div class="distance">
            <div class="number">0.0</div>
            <div class="text">거리(km)</div>
          </div>
          <div class="walkpoint">
            <div class="number">0</div>
            <div class="text">루미</div>
          </div>
          <div class="hour">
            <div class="number">00:00</div>
            <div class="text">시간:분</div>
          </div>
        </div>
        <div class="walkbutton">
          <div class="ing"></div>
          <div class="walkstart">산책 시작</div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
