<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 만들기</title>
    <!-- <script defer src="./calculator.js"></script> -->
  </head>
  <body>
    <h1>계산기 만들기</h1>
    <form>
      <label for="value1">값1 :</label>
      <input type="number" id="value1" /><br />
      <label for="value2">값2 :</label>
      <input type="number" id="value2" /><br />
      <label for="operator">연산자 :</label>
      <input type="text" id="operator" /><br />
      <label for="result">결과 :</label>
      <input type="number" id="result" disabled="true" /><br />
      <!-- 
            disabled 속성: 해당 input을 비활성화 하여, 사용자가 클릭할 수 없도록 함
            위에서는 결과 값을 사용자가 임의로 변경하지 못하도록 하기 위해 추가
         -->
      <button type="button" id="calc">계산하기</button>
      <button type="button" id="reset" onclick="resetInput()">초기화</button>
      <br />
      <!-- 
        값1 : <input type="text" name="value1" /><br />
        값2 : <input type="text" name="value2" /><br />
        연산자 : <input type="text" name="operator" /><br />
        결과 : <input type="text" name="result" /><br />
        <button class="calculate">계산하기</button>
        <button class="initialize">초기화</button>
         -->
    </form>
  </body>
  <script>
    const calcBtn = document.querySelector('#calc');
    calcBtn.addEventListener('click', calc);
    // 함수를 실행할 때는 괄호 없어도 됨
    function calc() {
      // 값을 받는 파트
      const v1 = Number(document.querySelector('#value1').value);
      // v1은 value1을 가진 첫번째 인풋의 값을 숫자로 변환하여 가짐
      const v2 = Number(document.querySelector('#value2').value);
      const op = document.querySelector('#operator').value;
      let result; // 초기화 -> 현재 값은 undefined

      //
      if (op === '+') {
        result = v1 + v2;
      } else if (op === '-') {
        result = v1 - v2;
      } else if (op === '/') {
        result = v1 / v2;
      } else if (op === '*') {
        result = v1 * v2;
      } else {
        result = '오류 발생';
      }

      // 값을
      document.querySelector('#result').value = result;
      // .value 속성: 값을 가져오거나 값을 바꿀수 있다.
    }

    function resetInput() {
      document.querySelector('#value1').value = '';
      document.querySelector('#value2').value = '';
      document.querySelector('#operator').value = '';
      document.querySelector('#result').value = '';
    }
  </script>
</html>
