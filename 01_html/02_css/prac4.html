<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1:hover {
        color: red;
      }

      a:active {
        background-color: blue;
      }

      input:focus {
        background-color: orange;
      }

      .stripes > *:nth-child(2n + 1) {
        background-color: navy;
        color: white;
      }

      .stripes > *:nth-child(2n) {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>h1</h1>
    <a href="#">aaa</a>
    <input type="text" />
    <div class="stripes">
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>yellow</div>
    </div>
  </body>
</html>
