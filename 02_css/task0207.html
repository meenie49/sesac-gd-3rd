<!DOCTYPE html>
<html lang="ko
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 종합 실습</title>
    <style>
      form {
        width: 400px;
      }
      /* hover */
      h3:hover {
        background-color: pink;
        color: green;
      }

      /* focus */
      textarea {
        width: 100%;
      }
      /* checked */

      /* active */
      button {
        float: right;
        padding: 5px 15px;
        background-color: #f96666;
        color: white;
        font-size: 17px;
        border-radius: 10px;
        border: none;
      }
      form :nth-child(4) {
        background-color: red;
        color: white;
      }
      form :nth-child(6) {
        background-color: blue;
        color: white;
      }
      form :nth-child(8) {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h3>건의 사항을 적어주세요!</h3>
    <form>
        <!-- 이모티콘은 윈도우 + . -->
        <textarea name="proposal" id="proposal" cols="30" rows="10" placeholder="건의사항을 작성해주세요🎈"></textarea>
        <label for="proposal"></label>
        <input type="checkbox" id="red" checked/>
        <label for="red">빨강</label>
        <input type="checkbox" id="blue" checked/>
        <label for="blue">파랑</label>
        <input type="checkbox" id="yellow" checked/>
        <label for="yellow">노랑</label>
        <button>제출</button>
      label - 명시적 방식: id와 for 맞추기 - 암시적 방식: label 내부에 input
      작성 - checkbox 사용 시 명시적 방식으로 작성
    </form>
  </body>
</html>
