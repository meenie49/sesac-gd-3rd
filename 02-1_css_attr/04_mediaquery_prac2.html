<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 헤더 만들기</title>
    <link rel="stylesheet" href="./04_mediaquery_prac2.css" />
    <!-- 폰트어썸 아이콘 가져오는 CDN -->
    <script
      src="https://kit.fontawesome.com/837ff3adc1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- 웹헤더 -->
      <div class="inner">
        <i class="fa-solid fa-igloo logo"></i>

        <ul class="menu">
          <!-- li{메뉴$}*4-->
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
          <li>메뉴4</li>
        </ul>
      </div>

      <!-- right 속성을 줘서 오른쪽에 붙어있게 하기 위해 위에 .inner 안에 넣어주기 -->
      <i class="fa-solid fa-bars menu-bar"></i>
      <!-- 모바일 헤더 -->
      <ul class="small-menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
      </ul>
    </header>
  </body>
</html>
