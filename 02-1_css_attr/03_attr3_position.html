    </div>

    <div class="container">
      <div class="item1">item1</div>
      <div class="item2">item2</div>

    <!-- index속성 실습 -->

      <div class="circle circle5"></div>
    </div>

    <h2>요소 쌓임 순서</h2>

      <div class="item4">아이템1</div>
