<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새싹ZOO</title>
    <style>
      h1 {
        background-color: yellow;
      }
      div {
        background-color: skyblue;
      }
      li {
        background-color: brown;
      }
      li:nth-child(2n) {
        color: white;
      }
      li:last-child {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <ul class="zoo">
      <h1>새싹 ZOO</h1>
      <div>원숭이</div>
      <li>호랑이</li>
      <li>사자</li>
      <li>판다</li>
      <li>곰</li>
      <li>재규어</li>
      <li>코끼리</li>
      <li>낙타</li>
    </ul>
  </body>
</html>
